<script type="text/babel" data-type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';
import { useState } from 'react';


const myPost = {
  name: 'Байкал',
  imageUrl: 'https://vsegda-pomnim.com/uploads/posts/2022-03/1648753821_12-vsegda-pomnim-com-p-ozero-baikal-zima-foto-13.jpg',
  imageSize: 500,
};


function MyImage() {
  return (
    <>
        <h1>{myPost.name}</h1>
        <img
            src={myPost.imageUrl}
            alt={'На фото ' + myPost.name}
            style={{
            width: myPost.imageSize,
            height: myPost.imageSize
            }}
        />
        
    </>
  );
}


function MyButtonLike() {
    function DoL(){
        alert("Liked");}

  return (
    <button class="btn btn-success" id="likeid" onClick={DoL}>
      Like
    </button>
  );
}




function MyButtonShare() {
    function Do(){
        alert("Shared");

}
  return (
    <button class="btn btn-primary" id="shareid" onClick={Do}>
      Share
    </button>
  );
}




let App = function MyApp() {
  return (
    <div>
      <h1>Welcome to my app</h1>
      <MyImage />
      <h1></h1>
      <MyButtonLike />
      <MyButtonShare />
      <div id="like_button_container"></div>
    </div>
  );
}


const root = createRoot(document.getElementById('root'));
root.render(
  <StrictMode>
    <App />
  </StrictMode>
);
</script>
