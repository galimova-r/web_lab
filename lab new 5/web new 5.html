        //2. Напишите функцию JavaScript, которая проверяет, является ли переданная строка палиндромом или нет
        function isPalindrome(string) {
            string = string.toLowerCase().replace(/\W/g, '');
            const stringArray = [...string];
            const newArray = [];
            stringArray.forEach(index => {
                newArray.unshift(index);
            });
            const reversedString = newArray.join('');
            console.log(string);
            return string === reversedString;
        }

        //3. Заменить отрицательные элементы в числовом массиве из n чисел (n>10) их квадратами, оставив остальные без изменения 
        function without_minus(n){
            var arr = [];
            for(i=0; i<n; i++) {
                arr[i] = Math.round(Math.random() * (30 - (-10)) + (-10));
                if (arr[i]<0){
                    arr[i] = arr[i]*arr[i];
                    }
            }
            return arr
        }
